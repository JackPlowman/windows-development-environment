name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/other-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    permissions:
      contents: read
      pull-requests: write
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@14f376652066c090a7c84a7dc0eee6ac94c117e4 # v2025.05.23.02
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
