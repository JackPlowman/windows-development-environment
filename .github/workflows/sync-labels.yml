name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/tool-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    name: Configure Labels
    permissions:
      contents: read
      pull-requests: write # For writing labels to the repository
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@6c3b3edbce119d0be5a0ea451412d05bb48eca20 # v2025.09.26.01
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
