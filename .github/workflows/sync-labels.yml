name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/tool-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    name: Configure Labels
    permissions:
      contents: read
      pull-requests: write # For writing labels to the repository
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@d14c0675f51e837362b7c522d50f2d0e9947024d # v2025.10.14.02
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
