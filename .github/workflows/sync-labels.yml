name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/tool-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    name: Configure Labels
    permissions:
      contents: read
      pull-requests: write
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@69995069a0036cef69ac3cc2abf89f1376053a52 # v2025.08.26.01
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
