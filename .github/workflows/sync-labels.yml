name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/tool-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    name: Configure Labels
    permissions:
      contents: read
      pull-requests: write # For writing labels to the repository
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@7266b1a2cebc5ac940b8a767ff040c846275fcf0 # v2025.10.15.01
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
