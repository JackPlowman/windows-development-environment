name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/other-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    name: Configure Labels
    permissions:
      contents: read
      pull-requests: write
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@9b2a96d0a37361996877992d9489ef09d87ac107 # v2025.07.19.01
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
