name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/other-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    name: Configure Labels
    permissions:
      contents: read
      pull-requests: write
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@213eae09e5b24b7be8a5ca596be7ea34a7c0989d # v2025.08.11.03
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
