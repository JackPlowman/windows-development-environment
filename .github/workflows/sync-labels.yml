name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/tool-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    name: Configure Labels
    permissions:
      contents: read
      pull-requests: write
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@c5043a8b8b0cc92454d908f5d4020d37543bf88e # v2025.09.14.01
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
