name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/tool-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    name: Configure Labels
    permissions:
      contents: read
      pull-requests: write
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@2dba8b46b6e2a56f2447e90e1ddbff5090e270c2 # v2025.09.13.01
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
