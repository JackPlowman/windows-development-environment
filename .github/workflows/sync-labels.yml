name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/tool-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    name: Configure Labels
    permissions:
      contents: read
      pull-requests: write
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@9dc0dae6d87569b66f2fad60a5fab6cff8621d42 # v2025.09.03.02
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
