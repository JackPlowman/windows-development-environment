name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/other-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    name: Configure Labels
    permissions:
      contents: read
      pull-requests: write
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@6e14372cd13d8b88def2a469fa0a7235771bed87 # v2025.07.05.01
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
