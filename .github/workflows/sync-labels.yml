name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/other-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    name: Configure Labels
    permissions:
      contents: read
      pull-requests: write
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@e5bce22fac6a92a28630f44ea3dfb21f817fabbb # v2025.07.22.03
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
