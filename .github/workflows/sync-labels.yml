name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/tool-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    name: Configure Labels
    permissions:
      contents: read
      pull-requests: write # For writing labels to the repository
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@f774def2231aa3a7302d51aecba222c01f944d46 # v2025.10.12.01
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
