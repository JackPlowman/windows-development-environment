name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/tool-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    name: Configure Labels
    permissions:
      contents: read
      pull-requests: write # For writing labels to the repository
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@6c7614088c6e21fbd961044a78873e8755e389c1 # v2025.10.11.04
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
