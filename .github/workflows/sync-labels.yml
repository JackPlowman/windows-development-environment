name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/other-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    name: Configure Labels
    permissions:
      contents: read
      pull-requests: write
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@1a353cd8db3393047830eaa51f6ce11eac29f94b # v2025.08.21.05
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
