name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/other-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    name: Configure Labels
    permissions:
      contents: read
      pull-requests: write
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@2ed4edc7cae93482c8060939c54dc6cb64c5b9e9 # v2025.07.06.04
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
