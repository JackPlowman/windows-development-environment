name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/tool-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    name: Configure Labels
    permissions:
      contents: read
      pull-requests: write
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@bd3ffeee0236f50b7b95775d73f726dbcad9d3aa # v2025.09.10.01
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
