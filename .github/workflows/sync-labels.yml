name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/tool-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    name: Configure Labels
    permissions:
      contents: read
      pull-requests: write
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@1f718942f2dfdca0756ec8a4acd9d7e6b8a4775c # v2025.09.15.01
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
