name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/tool-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    name: Configure Labels
    permissions:
      contents: read
      pull-requests: write
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@50b39a99315d267f3a3605eb144fd2368b552cef # v2025.08.25.02
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
