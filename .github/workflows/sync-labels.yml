name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/other-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    name: Configure Labels
    permissions:
      contents: read
      pull-requests: write
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@6dcb7d63b09d834d786c177f447aee1ca3028cca # v2025.08.13.01
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
