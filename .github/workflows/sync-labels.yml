name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/other-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    name: Configure Labels
    permissions:
      contents: read
      pull-requests: write
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@568ffe878c927e3e39e284877630fd5d2ef9657e # v2025.07.23.01
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
