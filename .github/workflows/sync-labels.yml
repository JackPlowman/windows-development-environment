name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/other-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    name: Configure Labels
    permissions:
      contents: read
      pull-requests: write
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@fad55e22b82eb809068fa25ee1b8afb081241f70 # v2025.07.18.02
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
